apiVersion : apps/v1
kind: Deployment
metadata:
  name: ashwinsivadockerfiles 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ashwinsivadockerfiles
  template:
    metadata:
      labels:
        app: ashwinsivadockerfiles 
    spec:
      containers:
        - name: ashwinsivadockerfiles 
          image: abx13.azurecr.io/ashwinsivadockerfiles
          ports:
          - containerPort: 9200
          readinessProbe:
            tcpSocket:
              host:
              port: 9200
            initialDelaySeconds: 3
            periodSeconds: 8
          livenessProbe:
            tcpSocket:
              host:
              port: 9200
            initialDelaySeconds: 7
            periodSeconds: 12
         
